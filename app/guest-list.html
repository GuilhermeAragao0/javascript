<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Learning JavaScript</title>
</head>
<body>
    <h1>Guest List</h1>
    <script>

        var ListConvidados = [
            'Guilherme',
            'Alex',
            'Tiago',
            'Jairo',
            'Yara',
        ];

        var nome = prompt ("Olá! Informe seu nome, por favor:");

        function averiguarNome (lista, convidado) {
            for (var index = 0;index < lista.length; index++) {
                if (convidado === lista[index]) {
                    console.log (`Fala, ${convidado}! Seja bem vndo!`);
                    return
                }
            }    
            
            console.log('Seu nome não consta na lista.')
        }

        averiguarNome(ListConvidados, nome)

    </script>
</body>
</html>
