<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Operadores</h1>

    <script>

        console.log(4+4); //adição
        console.log(4-4); //subtração
        console.log(4*4); //mutiplicação
        console.log(4/4); //divisão
        console.log(4**4); //exponenciação
        console.log(10%4); //resto da divisão

        //atribuição
        var numero = 5; //atribuição
        numero += 2; //adição + atribuição
        numero -=2; //subtração + atribuição
        numero *=2; //multiplicação + atribuição
        numero /=2; //divisão + atribuição

        //comparação
        console.log(4 =="4"); //igualdade
        console.log(5 ==="5"); //estrita igualdade
        console.log(5 > 5); //maior que
        console.log(5 < 5); //menir que
        console.log(5 >= 5); //maior ou igual
        console.log(5 <= 5); //menor ou igual

        //Lógicos
        console.log(5 == "5" && 5 ==="5"); // E
        console.log(5 == "5" || 5 === "5"); // OU
        console.log(!true); // Negação

    </script>

</body>
</html>
