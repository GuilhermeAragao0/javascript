<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>input/output</h1>

    <script>

        var nome = prompt("Isira seu nome:"); //Entrada de dados
        var idade = prompt("Isira sua idade:"); //Entrada de dados

        alert(nome+" tem "+idade+" anos de idade."); //Saida de dados
        console.log(nome+" tem "+idade+" anos de idade."); //Saida de dados

    </script>

</body>
</html>
