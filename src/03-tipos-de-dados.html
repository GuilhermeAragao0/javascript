<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Tipos de dados</h1>

    <script>

        //Primitivos

        console.log("Guilherme"); //texto
        console.log(30); //número
        console.log(true, false); //boleano
        console.log(null); //valor nulo
        console.log(undefined); // ausência de valor

        //Não primitivos

        console.log(["Arroz", "Feijão", "Macarrão"]); //lista
        console.log({marca: "Fiat", modelo: "Uno", ano:1993}); //objeto

    </script>

</body>
</html>
